<!DOCTYPE html>
<html>

<head>
    <title>Treatments</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
    
        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    
        th {
            background: #007bff;
            color: white;
        }
    
        .add-treatment-container {
            width: 80%;
            margin: 30px auto;
            text-align: left;
        }
    
        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    
        .add-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Treatments</h1>
    <table>
        <tr>
            <th>Treatment ID</th>
            <th>Appointment ID</th>
            <th>Diagnosis</th>
            <th>Prescription</th>
            <th>Notes</th>
            <th>Action</th>
            <th>Delete</th>
        </tr>
        {% for treatment in treatments %}
        <tr>
            <td>{{treatment.treatment_id}}</td>
            <td>{{ treatment.appointment_id}}</td>
            <td>{{ treatment.diagnosis}}</td>
            <td>{{ treatment.prescription }}</td>
            <td>{{ treatment.notes }}</td>
            <td><a class="button" href="{{ url_for('edit_treatment', treatment_id=treatment.treatment_id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_treatment', treatment_id=treatment.treatment_id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this treatment?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="add-treatment-container">
        <a href="{{ url_for('add_treatment') }}" class="add-button">âž• Add Treatment</a>
    </div>
</body>

</html>
