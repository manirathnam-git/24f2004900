<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hospital Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0fe;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .role-buttons {
            margin: 30px 0;
        }

        .role-buttons a {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
        }

        .role-buttons a:hover {
            background-color: #2980b9;
        }

        .login-form {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        input,
        button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1e8449;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hospital Management System</h1>
    <div class="role-buttons">
        <a href="{{ url_for('home', role='admin') }}">Admin</a>
        <a href="{{ url_for('home', role='doctor') }}">Doctor</a>
        <a href="{{ url_for('home', role='patient') }}">Patient</a>
    </div>
    {% if role == 'admin' %}
    <div class="login-form">
        <h2>Admin Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="role" value="admin">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% elif role == 'doctor' %}
    <div class="login-form">
        <h2>Doctor Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="role" value="doctor">
            <input type="text" name="doctor_id" placeholder="Doctor ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% elif role == 'patient' %}
    <div class="login-form">
        <h2>Patient Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="role" value="patient">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
