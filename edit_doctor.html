<!DOCTYPE html>
<html>

<head>
    <title>Edit Doctor</title>
    <style>
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }

        h2 {
            text-align: center;

        }
    </style>
</head>

<body>
    <h2>Edit Doctor Details</h2>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" name="user_id" value="{{ doctor.user_id }}" required>

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ doctor.name }}" required>

        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" value="{{ doctor.specialization }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ doctor.email }}" required>

        <label for="availability">Availability:</label>
        <input type="text" name="availability" value="{{ doctor.availability }}" required>

        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Available" {% if doctor.status=="Available" %}selected{% endif %}>Available</option>
            <option value="Unavailable" {% if doctor.status=="Unavailable" %}selected{% endif %}>Unavailable</option>
        </select>

        <button type="submit">Update Doctor</button>
    </form>
</body>
</html>
